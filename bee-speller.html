<!DOCTYPE html>
<html>
<head>
  <title>Word Puzzle Solver</title>
</head>
<body>
  <h1>Word Puzzle Solver</h1>
  <form id="wordForm">
    <label for="lettersInput">Enter 6 letters:</label>
    <input type="text" id="lettersInput" maxlength="6" required>
    <br>
    <label for="extraLetterInput">Enter an extra letter:</label>
    <input type="text" id="extraLetterInput" maxlength="1">
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
