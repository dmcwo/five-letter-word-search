<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Letter Word Search</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css"> <!-- Add your custom CSS file here -->
</head>
<body>
    <div class="container">
<header>
    <h1>*5 letter word search</h1>
  </header>

  <main>
    <form id="wordSearchForm">
  
        <h2>Include Letters:</h2>
                <div class="row mb-3"> 
                    <label for="includeLetters" class="col-sm-12 col-form-label">Any letter position:</label>
                        <div class="col-sm-12">
                            <input class="form-control form-control-lg" type="text" id="includeLetters" placeholder="" />
                        </div>
                </div>
        <div class="row" >
            <label class="col-sm-12 col-form-label">Specific letter position:</label>
        </div>
        
        
        <!-- Floating 
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        -->
        <div class="row">
 
                <div class="col-sm-12 col-md-2">
                    <label class="sr-only" for="letter1">1</label>
                    <input class="form-control form-control-lg" type="text" id="letter1"/>
                </div>
            <div class="col-sm-12 col-md-2">
                <label for="letter2">2</label>
                <input class="form-control form-control-lg" type="text" id="letter2"  />
            </div>
            <div class="col-sm-12 col-md-2">
                <label for="letter3">3</label>
                <input class="form-control form-control-lg" type="text" id="letter3"  />
            </div>
            <div class="col-sm-12 col-md-2">
                <label for="letter4">4</label>
                <input class="form-control form-control-lg" type="text" id="letter4"  />
            </div>
            <div class="col-sm-12 col-md-2">
                <label for="letter5">5</label>
                <input class="form-control form-control-lg" type="text" id="letter5" />
            </div>
        </div>

        
        
    <h2>Exclude Letters</h2>
        <h3>Any letter position:</h3>
        
            <label for="excludeLetters">Exclude Letters:</label>
            <input type="text" id="excludeLetters" />
        
        <h3>Specific letter position:</h3>
        
            <label for="excludeLetter1">Not 1:</label>
            <input type="text" id="excludeLetter1" />
        
            <label for="excludeLetter2">Not 2:</label>
            <input type="text" id="excludeLetter2" />
        
            <label for="excludeLetter3">Not 3:</label>
            <input type="text" id="excludeLetter3" />
        
            <label for="excludeLetter4">Not 4:</label>
            <input type="text" id="excludeLetter4" />
        
            <label for="excludeLetter5">Not 5:</label>
            <input type="text" id="excludeLetter5" />
        
<br>
  <button type="submit">Search</button>
        <br>
<button type="button" id="clearButton">Clear Search</button>

</form>

<div id="resultCount"></div>
      
<div id="consonantCount"></div>
    
 <div id="vowelCount"></div>

<div id="results"></div>

  </main>

</div>
  

  <footer>
  </footer>

  <script src="word-search.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<!-- Add your custom JavaScript file here -->
</body>
</html>
